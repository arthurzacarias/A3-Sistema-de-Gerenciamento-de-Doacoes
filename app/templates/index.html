<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Doações Registradas</title>
</head>

<body>

    <h1>Doações Registradas</h1>

    <a href="/cadastro" class="botao">Cadastrar Nova Doação</a>

    <table>
        <tr>
            <th>Item</th>
            <th>Qtd</th>
            <th>Tipo</th>
            <th>Endereço Completo</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>

        {% for d in doacoes %}
        <tr>
            <!-- d[0]=id, d[1]=item, d[2]=qtd, d[3]=tipo -->
            <td>{{ d[1] }}</td>
            <td>{{ d[2] }}</td>
            <td>{{ d[3] }}</td>
            
            <!-- Montando o endereço visualmente: Rua, Num - Bairro, Cidade/UF -->
            <td>
                {{ d[5] }}, {{ d[6] }} 
                {% if d[7] %} ({{ d[7] }}) {% endif %} 
                - {{ d[8] }}, {{ d[9] }}/{{ d[10] }}
            </td>
            
            <!-- d[11] = status -->
            <td>{{ d[11] }}</td>

            <td>
                <a href="/editar/{{ d[0] }}" class="botao botao-editar">Editar</a>
                <a href="/excluir/{{ d[0] }}" class="botao botao-excluir"
                   style="background-color: #dc3545;"
                   onclick="return confirm('Deseja realmente excluir?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
