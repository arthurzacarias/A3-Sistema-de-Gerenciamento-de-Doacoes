<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Visualização de Doações</title>
</head>
<body>
    <h1>Doações Registradas</h1>
    <a href="/cadastro" class="botao">Cadastrar Nova Doação</a>
    <table>
        <tr>
            <th>Item</th>
            <th>Quantidade</th>
            <th>Tipo</th>
            <th>Endereço</th>
            <th>Status</th>
        </tr>
    <!-- Loop Jinja2: exibe cada doação -->
    {% for d in doacoes %}
        <tr>
            <td>{{ d[1] }}</td>
            <td>{{ d[2] }}</td>
            <td>{{ d[3] }}</td>
            <td>{{ d[4] }}</td>
            <td>{{ d[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
